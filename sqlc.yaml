version: "2"
sql:
  - engine: postgresql
    schema:
      - internal/db/migrations/*.up.sql
    queries:
      - internal/db/query/*.sql
    gen:
      go:
        package: db
        out: internal/db/query
        sql_package: pgx/v5
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
